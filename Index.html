<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whatif</title>
    <style>
      :root {
        --bg: #415a7c;
        --ink: #1c1c1c;
        --card: #ffffff;
        --border: #1c1c1c;
        --accent: #2d6cdf;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        overflow-x: hidden;
        color: var(--ink);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      .card {
        width: min(92vw, 520px);
        background: var(--card);
        border: 2px solid var(--border);
        border-radius: 12px;
        padding: 32px 28px;
        text-align: center;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      }

      .title {
        margin: 0 0 10px 0;
        font-size: 40px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      /* subtitle removed */

      .btn {
        appearance: none;
        display: inline-block;
        padding: 10px 24px;
        font-size: 18px;
        font-weight: 600;
        color: var(--ink);
        background: transparent;
        border: 2px solid var(--border);
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.06s ease, background 0.2s ease;
      }

      .btn:hover { background: #1e4799; }
      .btn:active { transform: translateY(1px); }

      /* Decorative background layer */
      .bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background:
          radial-gradient(1000px 600px at -10% -10%, rgba(255,255,255,0.10), transparent 60%),
          radial-gradient(800px 500px at 110% 0%, rgba(255,255,255,0.08), transparent 60%),
          radial-gradient(700px 500px at 50% 120%, rgba(255,255,255,0.06), transparent 60%),
          linear-gradient(180deg, #415a7c 0%, #25364c 100%);
        background-attachment: fixed, fixed, fixed, fixed;
      }

      .bg::before,
      .bg::after {
        content: "";
        position: absolute;
        width: 620px;
        height: 620px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.18), rgba(255,255,255,0.04) 60%, transparent 70%);
        filter: blur(30px);
        opacity: 0.35;
        animation: blob 26s ease-in-out infinite;
      }
      .bg::before { left: -180px; top: -140px; }
      .bg::after { right: -220px; top: 35%; width: 720px; height: 720px; opacity: 0.28; animation-duration: 32s; animation-delay: -8s; }

      @keyframes blob {
        0%   { transform: translate(-8%, -6%) scale(1); }
        50%  { transform: translate(10%, 6%) scale(1.05); }
        100% { transform: translate(-6%, -8%) scale(1); }
      }
    </style>
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>
    <main class="card" role="main">
      <h1 class="title">What if?</h1>
      <div class="choices">
        <button class="btn" id="btn-greatest" type="button">Greatest</button>
        <button class="btn" id="btn-gusto" type="button">Gusto</button>
        <button class="btn" id="btn-ikaw" type="button">Ikaw</button>
      </div>
    </main>

    <section class="video-area" aria-live="polite">
      <video id="vid-greatest" class="video" controls>
        <source src="Greatest.mp4.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video id="vid-gusto" class="video" controls>
        <source src="Gusto.mp4.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video id="vid-ikaw" class="video" controls>
        <source src="Ikaw.mp4.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <script>
      // Layout additions for choices + video area
      const style = document.createElement('style');
      style.textContent = `
        .choices { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        .video-area { margin-top: 24px; width: min(92vw, 900px); }
        .video { display: none; width: 100%; max-height: 70vh; background: #000; border: 2px solid var(--border); border-radius: 12px; }
        .video.active { display: block; }
      `;
      document.head.appendChild(style);

      const videoKeys = ['greatest', 'gusto', 'ikaw'];
      function showVideo(key) {
        videoKeys.forEach((k) => {
          const v = document.getElementById(`vid-${k}`);
          if (!v) return;
          if (k === key) {
            v.classList.add('active');
            try { v.currentTime = 0; v.play(); } catch (e) { /* ignore autoplay issues */ }
          } else {
            try { v.pause(); v.currentTime = 0; } catch (e) { /* ignore */ }
            v.classList.remove('active');
          }
        });
      }

      document.getElementById('btn-greatest')?.addEventListener('click', () => showVideo('greatest'));
      document.getElementById('btn-gusto')?.addEventListener('click', () => showVideo('gusto'));
      document.getElementById('btn-ikaw')?.addEventListener('click', () => showVideo('ikaw'));
    </script>
  </body>
</html>
